<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil do Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Ícones e Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">

  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg: #f4f7ff;
      --text: #1e293b;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .profile {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 8px 32px var(--shadow);
      width: 400px;
      max-width: 95%;
      padding: 32px 24px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .profile h2 {
      font-size: 1.4rem;
      margin: 0;
      font-weight: 600;
    }

    .profile p {
      color: #64748b;
      font-size: 0.95rem;
      margin: 4px 0 20px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .topics {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    .topic-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 0.95rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 500;
    }

    .topic-btn i {
      font-size: 18px;
      opacity: 0.8;
    }

    .topic-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .loading {
      font-size: 1rem;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="profile" id="profile">
    <div class="loading">Carregando perfil...</div>
  </div>

  <script>
    const supabaseUrl = 'https://zszcwubydhgoyhxbxfro.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzemN3dWJ5ZGhnb3loeGJ4ZnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDk5MDMsImV4cCI6MjA3NTM4NTkwM30.ryioOoPAZnZzGdcTxIjfUcSlYUUqa7arA4qlUukyV7M';
    const supabase = window.supabase.createClient(supabaseUrl.trim(), supabaseAnonKey.trim());

    function parseJwt(token) {
      try {
        const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(atob(base64));
      } catch (e) {
        return null;
      }
    }

    async function carregarPerfil() {
      const container = document.getElementById('profile');

      let email = localStorage.getItem('userEmail');
      if (!email) {
        const token = localStorage.getItem('googleToken');
        const payload = parseJwt(token);
        email = payload?.email;
      }

      if (!email) {
        container.innerHTML = `
          <h2>Convidado</h2>
          <p>Faça login para ver seu perfil.</p>
          <button class="btn" onclick="location.href='index.html'">Voltar</button>
        `;
        return;
      }

      const { data, error } = await supabase
        .from('dadoscetep')
        .select('nome, email, picture')
        .eq('email', email)
        .single();

      if (error || !data) {
        container.innerHTML = `
          <h2>Erro ao carregar</h2>
          <p>Não foi possível obter seus dados.</p>
          <button class="btn" onclick="location.reload()">Tentar novamente</button>
        `;
        console.error(error);
        return;
      }

      container.innerHTML = `
        <img src="${data.picture || 'imagen/default.png'}" alt="Foto do usuário">
        <h2>${data.nome || 'Usuário'}</h2>
        <p>${data.email}</p>

        <div class="topics">
          <button class="topic-btn" onclick="location.href='oque-e.html'"><i class="lucide-network"></i>O que é Redes de Computadores</button>
          <button class="topic-btn" onclick="location.href='historia.html'"><i class="lucide-book"></i>História das Redes de Computadores</button>
          <button class="topic-btn" onclick="location.href='como-funciona.html'"><i class="lucide-cpu"></i>Como Funciona Redes de Computadores</button>
          <button class="topic-btn" onclick="location.href='tipos.html'"><i class="lucide-layers"></i>Tipos de Rede</button>
          <button class="topic-btn" onclick="location.href='dispositivos.html'"><i class="lucide-router"></i>Dispositivos de Redes de Computadores</button>
          <button class="topic-btn" onclick="location.href='topologia.html'"><i class="lucide-share-2"></i>Topologia de Redes</button>
          <button class="topic-btn" onclick="location.href='protocolos.html'"><i class="lucide-code"></i>Protocolos e Endereçamentos</button>
          <button class="topic-btn" onclick="location.href='camadas.html'"><i class="lucide-layers-3"></i>Camadas de Redes</button>
          <button class="topic-btn" onclick="location.href='seguranca.html'"><i class="lucide-shield-check"></i>Segurança de Redes</button>
        </div>

        <button class="btn" style="margin-top: 25px;" onclick="location.href='index.html'">Sair</button>
      `;
    }

    document.addEventListener('DOMContentLoaded', carregarPerfil);
  </script>
</body>
</html>
